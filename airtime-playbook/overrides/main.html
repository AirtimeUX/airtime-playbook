{% extends "base.html" %}

{% block extrahead %}
  <link rel="icon" href="assets/favicon.ico" sizes="any">
  <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  
  <meta property=="og:url" content="https://playbook.airtimeux.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://playbook.airtimeux.com/assets/card_1200x630.png" />
  <meta property="og:image:secure_url" content="https://playbook.airtimeux.com/assets/card_1200x630.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://playbook.airtimeux.com/assets/card_1200x630.png" />

    {% if page and page.meta and page.meta.title %}
      <meta property="og:title" content="{{ page.meta.title }}" />
      <meta name="twitter:title" content="{{ page.meta.title }}" />
    {% else %}
      <meta property="og:title" content="The Collaborative UX Research Playbook" />
      <meta name="twitter:title" content="The Collaborative UX Research Playbook" />
    {% endif %}

    {% if page and page.meta and page.meta.description %}
      <meta property="og:description" content="{{ page.meta.description }}" />
      <meta name="twitter:description" content="{{ page.meta.description }}" />
    {% else %}
      <meta property="og:description" content="A collection of guides and resources to implement a continuous and collaborative user research process. Setting up an automated recruiting pipeline, team research calendar, collaborative note taking, automating consent, and other processes to make UX research faster and more impactful." />
      <meta name="twitter:description" content="A collection of guides and resources to implement a continuous and collaborative user research process. Setting up an automated recruiting pipeline, team research calendar, collaborative note taking, automating consent, and other processes to make UX research faster and more impactful." />
    {% endif %}
{% endblock %}
